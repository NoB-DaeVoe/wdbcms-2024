<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress API</title>
</head>
<body>
    <h1 id="page-title"></h1>
    <div id="page-content"></div>

    <script>
    const API_URL = 'http://recipes.local/wp-json';
    

    async function getPage(page_id) {
        const res = await fetch(`${API_URL}/wp/v2/posts/${page_id}`);
        const page = await res.json();

        document.querySelector('#page-title').innerHTML = page.title.rendered;
        document.querySelector('#page-content').innerHTML = page.content.rendered;
        console.log(page)

    };
    getPage(1);

    </script>
</body>
</html>
